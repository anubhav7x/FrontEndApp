<div class="container-fluid">
    <div class="card">
        <h3>Course Details</h3>
        <div class="card-body">
            <h4><b>{{courseName}}</b></h4>
            <p>{{courseDescription}}</p>
            <p><b>Duration:</b> {{courseDuration}} day(s)</p>
            <p><b>Tags: </b>{{courseTags}}</p>
        </div>
    </div>
</div>
